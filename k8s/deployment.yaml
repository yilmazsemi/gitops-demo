apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: gitops-demo-deployment
  labels:
    app: gitops-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
      - name: gitops-demo
        image: yilmazsemi/gitops-demo:does-not-exist   # burası bozulan kısım: var olmayan image tag'i ile intentional failure eklendi
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
